{% extends "musicshare/base.html" %}

{% block title %}User{% endblock %}
{% block head %}
<link media="all" rel="stylesheet" href="/static/css/smoothness/jquery-ui-1.8.11.custom.css" type="text/css" />
{% endblock %}

{% block content %}
<form action="{{action}}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{form}}
<input type="submit" value="OK" />
</form>
{% endblock %}


{% block footer %}
<script src="/static/js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
<script type="text/javascript">
   jQuery(function() {
       jQuery("#id_date").datepicker({ dateFormat: 'yy-mm-dd' });
   });

</script>
{%endblock%}
