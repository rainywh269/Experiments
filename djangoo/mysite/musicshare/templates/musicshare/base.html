<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>{% block title %}Music Share {%endblock%}</title>
		<link media="all" rel="stylesheet" href="/static/css/style.css" type="text/css" />
        {%block head%}{% endblock %}
	</head>
	<body>
        <div id="header">
            <div>
            	<ul>
            		<li>
            			<a href="/user/new">new user</a>
            		</li>
            		<li>
            			<a href="/artist/new">new artist</a>
            		</li>
            		<li>
            			<a href="/album/new">new album</a>
            		</li>
            		<li>
            			<a href="/song/new">new song</a>
            		</li>
            		<li>
            			<a href=""></a>
            		</li>
            	</ul>
            </div>
        </div>
		<div id="content">
			<div id="wrapper">
				{% block content %}
				<div id="user"></div>
				<div id="records"></div>
				{% endblock%}
			</div>	
		</div>
        <div id="footer">
            <script src="/static/js/jquery-1.5.2.min.js" type="text/javascript"></script>
            {% block footer %}{%endblock%}
        </div>
	</body>
</html>
